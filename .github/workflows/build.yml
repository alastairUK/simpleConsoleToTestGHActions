name: build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
    buildWindowsARM64EC:
      runs-on: windows-latest
      steps:
        - uses: actions/checkout@v3

        - name: Do stuff
          run: | 
            cmake -B ${{github.workspace}}/build --preset arm64ec -DCMAKE_SYSTEM_VERSION=10.0.22618.0
            cmake --build ${{github.workspace}}/build --config Release
          

