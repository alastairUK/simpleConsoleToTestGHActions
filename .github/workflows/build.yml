name: build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
    buildWindowsARM64EC:
      runs-on: windows-latest
      steps:
        - uses: actions/checkout@v3

        - name: Config Enviroment
          run: call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" amd64_arm64
          shell: cmd
          
        - name: Configure CMake
          run: cmake -B ${{github.workspace}}/build --preset arm64EC
          shell: cmd

        - name: Build
          run: cmake --build ${{github.workspace}}/build --config Release
          shell: cmd

